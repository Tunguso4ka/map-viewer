<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="user-scalable=no width=device-width, initial-scale=1.0"/> 

    <title>Map Viewer</title>
    <meta property="og:title" content="RMC-14 Map Viewer"/>

    <meta name="description" content="The cozy home of RMC-14 maps."/>
    <meta property="og:description" content="The cozy home of RMC-14 maps."/>

    <meta property="og:image" content="https://github.com/Tunguso4ka/map-viewer/blob/master/icon.png?raw=true"/>

    <meta name="keywords" content="RMC-14, Map Viewer, WebMap">

    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" type="text/css" href="theme.css"/>
  </head>
  <body>
    <!-- Full Screen Map Container -->
    <div id="map_container">
      <div id="map_zoomable">
        <div id="tile"></div>
        <div id="map_insert_buttons">
            <button style="transform: translate(256px, 1604px)"></button>
        </div>
        <canvas id="map_canvas">Your browser doesnt support Canvas (Or you toggled it off).</canvas>
      </div>
    </div>
    <!-- Toolbar (Z-Levels, Maps, other) -->
    <div id="toolbar">
      <div id="buttons">
        <button
          title="Toggle Map list"
          onclick="toggle_hidden('maplist')"
          >#</button>
        <button
          id="button_labels"
          title="Toggle labels"
          onclick="toggle_setting('show_labels')"
          hidden=""
          >_A</button>
        <button
          id="button_borders"
          title="Toggle Area Borders"
          onclick="toggle_setting('show_area_borders')"
          hidden=""
          >[]</button>
        <button
          id="button_areas"
          title="Area Info"
          onclick="toggle_hidden('area_info_label')"
          >i?</button>
        <span style="display: flex; flex-direction: column;">
            <button
                onclick="handle_zoom(null, null, 1.4)"
                title="Zoom In"
                >+</button>
            <button
                onclick="handle_zoom(null, null, 0.6)"
                title="Zoom out"
                >-</button>
        </span>
      </div>
      <ul id="maplist" hidden></ul>
    </div>
    <!-- Info box -->
    <p id="area_info_label" hidden="" ></p>
    <!-- Scripts -->
    <script type="text/javascript" src="logic.js"></script>
  </body>
</html>
