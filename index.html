<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="user-scalable=no width=device-width, initial-scale=1.0"/> 

    <title>Map Viewer</title>
    <meta property="og:title" content="RMC-14 Map Viewer"/>

    <meta name="description" content="Cozy home of RMC-14 maps!"/>
    <meta property="og:description" content="Cozy home of RMC-14 maps!"/>

    <meta property="og:image" content="https://github.com/Tunguso4ka/map-viewer/blob/master/icon.png?raw=true"/>

    <meta name="keywords" content="RMC-14, Map Viewer, WebMap">

    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" type="text/css" href="theme.css"/>

    <script type="text/javascript" src="logic.js"></script>
  </head>
  <body>
    <div id="map_container">
      <canvas id="map_zoomable">Your browser doesnt support Canvas (Or you toggled it off).</canvas>
    </div>
    <div class="toolbar">
      <div class="buttons">
        <button
          title="Other Maps"
          onclick="toggle_hidden('maplist')"
          >#</button>
        <button
          id="button_labels"
          title="Labels"
          onclick="toggle_labels()"
          hidden=""
          >A</button>
        <button
          id="button_areas"
          title="Area Info"
          onclick="toggle_hidden('area_info_label')"
          hidden=""
          >?</button>
      </div>
      <ul id="maplist" hidden>
      </ul>
    </div>

    <p id="area_info_label" hidden="" ></p>
  <body/>
</html>
